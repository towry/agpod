name: "Release"

on:
  push:
    branches:
      - main

concurrency:
  group: release-main
  cancel-in-progress: true

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release_please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      agpod_tag_name: ${{ steps.release.outputs['crates--agpod--tag_name'] }}
      agpod_release_created: ${{ steps.release.outputs['crates--agpod--release_created'] }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Print release outputs for debugging
        continue-on-error: true
        run: |
          echo "Release outputs:"
          echo "${{ toJson(steps.release.outputs) }}"

  build_artifacts:
    name: Build Artifacts
    needs: release_please
    if: ${{ needs.release_please.outputs.agpod_release_created == 'true' }}
    uses: ./.github/workflows/build-artifacts.yml
    with:
      tag_name: ${{ needs.release_please.outputs.agpod_tag_name }}
      bin_name: agpod
