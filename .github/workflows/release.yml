name: "Release"

on:
  push:
    branches:
      - main

concurrency:
  group: release-main
  cancel-in-progress: true

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release_please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      agpod_tag_name: ${{ steps.pick_agpod.outputs.agpod_tag }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pick agpod tag
        id: pick_agpod
        if: steps.release.outputs.releases_created == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const releasesStr = process.env.RELEASES || '[]';
            console.log('Raw releases_created:', releasesStr);
            const releases = JSON.parse(releasesStr);
            console.log('Parsed releases:', JSON.stringify(releases, null, 2));
            
            if (!Array.isArray(releases)) {
              console.log('releases_created is not an array, checking if it is an object');
              core.setOutput('agpod_tag', '');
              return;
            }
            
            const agpod = releases.find(r => r.path === 'crates/agpod');
            console.log('Found agpod release:', JSON.stringify(agpod, null, 2));
            core.setOutput('agpod_tag', agpod ? agpod.tag_name : '');
        env:
          RELEASES: ${{ steps.release.outputs.releases_created }}

  build_artifacts:
    name: Build Artifacts
    needs: release_please
    if: ${{ needs.release_please.outputs.agpod_tag_name != '' }}
    uses: ./.github/workflows/build-artifacts.yml
    with:
      tag_name: ${{ needs.release_please.outputs.agpod_tag_name }}
      bin_name: agpod
